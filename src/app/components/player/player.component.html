<section
  *ngFor="let hand of playerHands; let i = index;"
>
  <div class="player-cards" [class.busted-opacity]="hand.busted">
    <app-card
      *ngFor="let card of hand.cards"
      [card]="card"
      [class.busted]="hand.busted">
    </app-card>
  </div>
  <p>{{hand.total}}</p>
  <span *ngIf="hand.busted">BUST</span>
</section>
